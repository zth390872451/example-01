server.port=1000
##\u670D\u52A1\u540D\u79F0
spring.application.name=eureka-server
##\u4E00\u4E2A\u670D\u52A1\u540D\u53EF\u5BF9\u5E94\u591A\u4E2A\u5B9E\u4F8B\u540D(\u670D\u52A1\u96C6\u7FA4)
#\u5B9E\u4F8B\u4E3B\u673A\u540D\u5B57
eureka.instance.hostname=localhost
#\u4E0D\u8BA9\u6CE8\u518C\u4E2D\u5FC3\u81EA\u5DF1\u6210\u4E3A\u670D\u52A1
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
#\u8BBE\u7F6E\u6CE8\u518C\u4E2D\u5FC3\u5730\u5740
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka/

##\u53D6\u6D88eureka-server\u7684\u9ED8\u8BA4\u4FDD\u62A4\u673A\u5236
#(\u4E3A\u4EC0\u4E48\u8981\u53D6\u6D88\uFF1F\u4E3Atrue\u65F6\uFF1A\u5F53\u670D\u52A1\u5B95\u673A\u4E86\uFF0C\u9875\u9762\u4F1A\u51FA\u73B0\u7EA2\u8272\u8B66\u544A\u5207\u670D\u52A1\u4F9D\u65E7\u663E\u793A\u5B58\u5728(\u6B63\u5E38\u73B0\u8C61)\uFF0C\u7B4990s\u4E4B\u540E\u5C06\u4F1A\u6D88\u5931)
#(\u53D6\u6D88\u7684\u7ED3\u679C\uFF1A\u7ACB\u9A6C\u6D88\u5931)
eureka.server.enable-self-preservation=false
#\u79DF\u7EA6\u5931\u6548\u65F6\u95F4 \u9ED8\u8BA490s\u4E5F\u5C31\u662F3\u4E2A\u5FC3\u8DF3\u5468\u671F(30*3\u4E2A\u5468\u671F)
eureka.instance.lease-expiration-duration-in-seconds=10
#\u6CE8\u518C\u670D\u52A1\u9ED8\u8BA4\u5FC3\u8DF3\u65F6\u95F4\u4E3A30\u79D2\uFF0C\u5F53\u4E00\u4E2A\u670D\u52A1\u5668\u4E0D\u53EF\u7528\uFF0C\u9700\u89813\u4E2A\u5FC3\u8DF3\u624D\u80FD\u8BA9\u670D\u52A1\u5668\u548C\u5BA2\u6237\u7AEF\u7684\u5143\u6570\u636E\u76F8\u540C\u3002
#\u53EF\u4EE5\u4F7F\u7528eureka.instance.lease-expiration-duration-in-seconds \u52A0\u5FEB\u8FD9\u4E2A\u8FC7\u7A0B\u3002\u5728\u751F\u4EA7\u73AF\u5883\u6700\u597D\u4F7F\u7528\u9ED8\u8BA4\u914D\u7F6E\u3002

#\u65E5\u5FD7\u4FE1\u606F\uFF1ARunning the evict task with compensationTime 0ms
#\u76D1\u6D4B\u5FC3\u8DF3\u65E5\u5FD7\uFF0C\u5F53\u670D\u52A1\u5355\u673A\u65F6\uFF0C\u4E09\u4E2A\u5468\u671F(\u4E09\u6B21\u6B64\u65E5\u5FD7)\u4E4B\u540E\uFF0C\u5C06\u4F1A\u5254\u9664\u670D\u52A1
#\u5982\u679C\u9875\u9762\u4ECD\u65E7\u5B58\u5728\uFF0C\u5219\u662F\u7531\u4E8Eeureka\u7684\u4FDD\u62A4\u673A\u5236\u5BFC\u81F4\u7684(\u6B63\u5E38)
#\u89E3\u51B3:\u8BBE\u7F6E eureka.server.enable-self-preservation=false
#\u542F\u52A8\u6CE8\u518C\u4E2D\u5FC3\u9875\u9762\u51FA\u73B0\u8B66\u544A\uFF1A\u4FDD\u62A4\u673A\u5236\u5173\u95ED\uFF1A
#THE SELF PRESERVATION MODE IS TURNED OFF.THIS MAY NOT PROTECT INSTANCE EXPIRY IN CASE OF NETWORK/OTHER PROBLEMS.
#\u670D\u52A1\u5B95\u673A\u540E\uFF0C\u8FC7\u6BB5\u65F6\u95F4\uFF0C\u9875\u9762\u5C06\u5254\u9664\u670D\u52A1\uFF0C\u4E0D\u518D\u663E\u793A
#\u5F00\u542Fzipkin\u76D1\u542C sleuth
spring.zipkin.base-url=http://127.0.0.1:9411/